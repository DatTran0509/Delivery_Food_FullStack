        async function loadImageFromAssets(imagePath) {
            // Th·ª≠ nhi·ªÅu ƒë∆∞·ªùng d·∫´n kh√°c nhau
            const possiblePaths = [
                `./src/assets/${imagePath}`,
                `../src/assets/${imagePath}`,
                `../../src/assets/${imagePath}`,
                `src/assets/${imagePath}`,
                `assets/${imagePath}`,
                `./${imagePath}`,
                imagePath
            ];

            for (const fullPath of possiblePaths) {
                try {
                    log(`   üîç Trying path: ${fullPath}`);
                    const response = await fetch(fullPath);
                    if (response.ok) {
                        log(`   ‚úÖ Found image at: ${fullPath}`);
                        const blob = await response.blob();
                        return blob;
                    }
                } catch (error) {
                    // Continue to next path
                }
            }

            // N·∫øu kh√¥ng t√¨m th·∫•y, t·∫°o fallback image
            log(`   ‚ö†Ô∏è Could not load image ${imagePath} from any path, creating fallback...`);
            return createFallbackImage(imagePath);
        }

        function createFallbackImage(imageName) {
            const canvas = document.createElement('canvas');
            canvas.width = 300;
            canvas.height = 300;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, 300, 300);
            
            // Border
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 2;
            ctx.strokeRect(10, 10, 280, 280);
            
            // Text
            ctx.fillStyle = '#666';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Image Not Found', 150, 130);
            
            ctx.font = '14px Arial';
            ctx.fillText(imageName, 150, 150);
            
            ctx.font = '12px Arial';
            ctx.fillText('Using placeholder', 150, 170);
            
            return new Promise(resolve => {
                canvas.toBlob(resolve, 'image/png');
            });
        }

        async function addAllFoods() {
            const backendUrl = "https://delivery-food-server.vercel.app";
            log("üöÄ Starting bulk add...");
            
            for (let i = 0; i < food_list.length; i++) {
                const food = food_list[i];
                
                try {
                    log(`üîß Adding ${i + 1}/${food_list.length}: ${food.name}`);
                    
                    const formData = new FormData();
                    formData.append('name', food.name);
                    formData.append('description', food.description);
                    formData.append('price', food.price);
                    formData.append('category', food.category);
                    
                    // Load ·∫£nh t·ª´ assets
                    log(`   üì∏ Loading image: ${food.image}`);
                    const imageBlob = await loadImageFromAssets(food.image);
                    const file = new File([imageBlob], food.image, { 
                        type: imageBlob.type || 'image/png' 
                    });
                    formData.append('image', file);

                    log(`   üì§ Uploading to backend...`);
                    const response = await fetch(`${backendUrl}/api/food/add`, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        log(`‚úÖ Successfully added: ${food.name}`);
                    } else {
                        log(`‚ùå Failed to add ${food.name}: ${result.message}`);
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 800));
                    
                } catch (error) {
                    log(`‚ùå Error adding ${food.name}: ${error.message}`);
                }
            }
            
            log("üéâ Finished adding all food items!");
        }
